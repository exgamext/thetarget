<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <title>The {Target}</title>
</head>
<body>
    <div class="logo">
        <img src="img/Logo.png" alt="">
    </div>
    <form action="index.html" class="login-form">
            <div class="txtb">
                <input type="text" id="cadastro-user">
                <span data-placeholder="Usuário"></span>
            </div>

            <div class="txtb">
                    <input type="email" id="cadastro-email">
                    <span data-placeholder="E-mail"></span>
            </div>

            <div class="txtb">
                <input type="password" id="cadastro-pass">
                <span data-placeholder="Senha"></span>
            </div>

            <div class="txtb">
                    <input type="password" id="cadastro-pass2">
                    <span data-placeholder="Confirmar senha"></span>
            </div>

            <input type="button" class="logbtn" value="Registrar" onclick="registrar()">

            <div class="bottom-text">
                    Já tem uma conta? <a href="index.html">Entrar</a>
            </div>
        </form>

    <script src="js/script.js"></script>
    <script type="text/javascript">
        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });
      
        $(".txtb input").on("blur",function(){
            if($(this).val() == "")
            $(this).removeClass("focus");
        });
    </script>
</body>
</html>
